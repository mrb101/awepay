{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AwePay</title>
    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/nivo-lightbox.css' %}" rel="stylesheet" />
    <link href="{% static 'css/nivo-lightbox-theme/default/default.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/animations.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'color/default.css' %}" rel="stylesheet">
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-custom">

    {% block hero %}
    {% endblock %}

    <!-- Navigation -->
    <div id="navigation">
        <nav class="navbar navbar-custom" role="navigation">
              <div class="container">
                    <div class="row">
                          <div class="col-md-2">
                                   <div class="site-logo">
                                       <img src="{% static 'img/awepay.png' %}">
                                    </div>
                          </div>
                          <div class="col-md-10">
                          <!-- Brand and toggle get grouped for better mobile display -->
                          <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                                <i class="fa fa-bars"></i>
                                </button>
                          </div>
                              <!-- Collect the nav links, forms, and other content for toggling -->
                              <div class="collapse navbar-collapse" id="menu">
                                    <ul class="nav navbar-nav navbar-right">
                                        <li><a href="{% url 'main:home' %}">Home</a></li>
                                        <li><a href="{% url 'main:services' %}">Services</a></li>
                                        <li><a href="{% url 'main:merchant' %}">MERCHANT</a></li>
                                        <li><a href="{% url 'main:debit' %}">DEBIT CARD</a></li>
                                        <li><a href="{% url 'main:partner' %}">PARTNER</a></li>
                                        <li><a href="{% url 'main:about' %}">ABOUT</a></li>
                                        <li><a href="{% url 'main:news' %}">NEWS</a></li>
                                        <li><a href="{% url 'main:contact' %}">CONTACT</a></li>
                                    </ul>
                              </div>
                              <!-- /.Navbar-collapse -->
                          </div>
                    </div>
              </div>
              <!-- /.container -->
        </nav>
    </div>
    <!-- /Navigation -->
    {% block content %}

    {% endblock %}
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<ul class="footer-menu">
						<li><a href="#">Home</a></li>
						<li><a href="#">Press release</a></li>
					</ul>
				</div>
                <div class="col-md-6 text-right copyright">
					&copy; Copyright 2012-2013 AWEPAY. All Rights Reserved
                    <div class="credits">
                        <a href="#">CycleTik</a> by <a href="#">BasH</a>
                    </div>
				</div>
			</div>
		</div>
	</footer>

    <!-- Core JavaScript Files -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.sticky.js' %}"></script>
    <script src="{% static 'js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/jquery.scrollTo.js' %}"></script>
    <script src="{% static 'js/jquery.appear.js' %}"></script>
    <script src="{% static 'js/stellar.js' %}"></script>
    <script src="{% static 'js/nivo-lightbox.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/css3-animate-it.js' %}"></script>
    <script src="{% static 'contactform/contactform.js' %}"></script>
</body>
</html>
